<!DOCTYPE html>
<html lang="en" dir="ltr" class="light">
  {% load static %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <title>Pattern Box - Login</title>
  <link rel="icon" type="image/png" href="assets/images/logo/favicon.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/rt-plugins.css">
  <link href="https://unpkg.com/aos@2.3.0/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="">
  <link rel="stylesheet" href="{% static 'css/login_style.css' %}">
  <!-- START : Theme Config js-->
  <script src="assets/js/settings.js" sync></script>
  <!-- END : Theme Config js-->
</head>

<body class=" font-inter skin-default">
  <!-- [if IE]> <p class="browserupgrade">
            You are using an <strong>outdated</strong> browser. Please
            <a href="https://browsehappy.com/">upgrade your browser</a> to improve
            your experience and security.
        </p> <![endif] -->

  <div class="loginwrapper">
    <div class="lg-inner-column">
      <div class="right-column relative">
        <div class="inner-content h-full flex flex-col bg-white dark:bg-slate-800">
          <div class="auth-box h-full flex flex-col justify-center">
            <div class="mobile-logo text-center mb-6 lg:hidden block">
              <a href="index.html">
                <img src="assets/images/logo/logo.svg" alt="" class="mb-10 dark_logo">
                <img src="assets/images/logo/logo-white.svg" alt="" class="mb-10 white_logo">
              </a>
            </div>
            <div class="text-center 2xl:mb-10 mb-4">
              <h4 class="font-medium">Sign in</h4>
              <div class="text-slate-500 dark:text-slate-400 text-base">
                Sign in to your account
              </div>
            </div>
            <!-- BEGIN: Login Form -->
            <form class="space-y-4" method="POST" action="{% url 'login' %}">
              {% csrf_token %}
              <div class="formGroup">
                <label class="block capitalize form-label">Email</label>
                <div class="relative">
                  <input type="email" name="username" class="form-control py-2" placeholder="Enter your email" value="{{ request.POST.username }}">
                </div>
              </div>
              <div class="formGroup">
                <label class="block capitalize form-label">Password</label>
                <div class="relative">
                  <input type="password" name="password" class="form-control py-2" placeholder="Enter your password">
                </div>
              </div>
              <div class="flex justify-between">
                <label class="flex items-center cursor-pointer">
                  <input type="checkbox" name="remember_me" class="hiddens">
                  <span class="text-slate-500 dark:text-slate-400 text-sm leading-6 capitalize">Keep me signed in</span>
                </label>
                <a class="text-sm text-slate-800 dark:text-slate-400 leading-6 font-medium" href="#">Forgot Password?</a>
              </div>
              <button type="submit" class="btn btn-dark block w-full text-center">Sign in</button>
            </form>            
            <!-- END: Login Form -->
            <div class=" relative border-b-[#9AA2AF] border-opacity-[16%] border-b pt-6">
            </div>
            <div class="max-w-[242px] mx-auto mt-8 w-full">

            </div>
            <div class="md:max-w-[345px] mt-6 mx-auto font-normal text-slate-500 dark:text-slate-400mt-12 uppercase text-sm">
              Don’t have an account?
              <a href="signup-one.html" class="text-slate-900 dark:text-white font-medium hover:underline">
                Sign up here
              </a>
            </div>
          </div>
          <div class="auth-footer text-center">
            Copyright © Camilla Centio 2023.
          </div>
        </div>
      </div>
      <div class="left-column bg-cover bg-no-repeat bg-center "style="background-image: url('{% static 'login.jpeg' %}');"
        <div class="flex flex-col h-full justify-center">
          <div class="flex-1 flex flex-col justify-center items-center">
            <a href="index.html">
              <img src="assets/images/logo/logo-white.svg" alt="" class="mb-10">
            </a>
          </div>
          <div>
            <div class="black-500-title max-w-[525px] mx-auto pb-20 text-center">
              You are creative
              <span class="text-black font-bold">lets start here</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- scripts -->
  <script src="assets/js/jquery-3.6.0.min.js"></script>
  <script src="assets/js/rt-plugins.js"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
